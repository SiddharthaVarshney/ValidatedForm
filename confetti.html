<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/vit-img.ico">
    <link rel="stylesheet" href="confetti.css">
    <title>Login Success</title>
    <script src="confetti.js"></script>
    <script>
        const start = () => {
            setTimeout(function(){
                confetti.start();
            }, 1000);
        };
        const stop = () =>{
            setTimeout(function(){
                confetti.stop();
            }, 5000);
        };
        start();
        stop();
    </script>
</head>
<body>
   <p>SUCCESSFULL<br>LOGIN</p>
</body>
</html>
